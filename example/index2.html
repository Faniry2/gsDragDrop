<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" lang="fr">
      <title>scrapfgh </title>
      <link rel="stylesheet" href="grid.css">
      <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
 </head>
  <body >
    <div class="content-box">
      <div class="list-container-fan sort-fan">
        <div class="to-do-list-fan list-action">
          <div class="head-container">
            <div class="titre">Things To do</div>
            <div  class="action-play ico-play btn-add ">
               <a aria-label="add all items to doing list" href="#" class="tooltip">
                <span style="color: #172A4C">
                  <i class="fas fa-plus"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="to-do-fan js-dropper-fan"  data-sortable=".card-fan">
              <div class="card-fan js-draggable-fan" data-position=0 > ADREA</div> 
              <div class="card-fan js-draggable-fan" data-position=1 >AG2R</div> 
              <div class="card-fan js-draggable-fan" data-position=2 >ALLIANZ</div> 
              <div class="card-fan js-draggable-fan" data-position=3 >APRIL</div> 
              <div class="card-fan js-draggable-fan" data-position=4>AREAS</div>
              <div class="card-fan js-draggable-fan" data-position=5>ASSU2000</div>
              <div class="card-fan js-draggable-fan" data-position=6>AVIVA</div>
              <div class="card-fan js-draggable-fan" data-position=7>AXA</div>
              <div class="card-fan js-draggable-fan" data-position=8>EOVI</div>
              <div class="card-fan js-draggable-fan" data-position=9>GAN</div>
              <div class="card-fan js-draggable-fan" data-position=10>GENERALI</div>
              <div class="card-fan js-draggable-fan" data-position=11>GMF</div>
              <div class="card-fan js-draggable-fan" data-position=12>GROUPAMA</div>
              <div class="card-fan js-draggable-fan" data-position=13>HARMONIE_MUT</div>
              <div class="card-fan js-draggable-fan" data-position=14>MAAF</div>
              <div class="card-fan js-draggable-fan" data-position=15>MACIF</div> 
              <div class="card-fan js-draggable-fan" data-position=16>MAIF</div>
              <div class="card-fan js-draggable-fan" data-position=17>MATMUT</div> 
              <div class="card-fan js-draggable-fan" data-position=18>MMA</div>      
              <div class="card-fan js-draggable-fan" data-position=19>MUTU_GENERALE</div>
              <div class="card-fan js-draggable-fan" data-position=20>MUTU_POITIER</div>
              <div class="card-fan js-draggable-fan" data-position=21>SWISSLIFE</div>
              <div class="card-fan js-draggable-fan" data-position=22>THELEM</div>   
          </div>
        </div>
        <div class="doing-list-fan list-action">
          <div class="head-container">
            <div class="titre">Doing</div>
            <div class="action-play ico-play btn-play">
              <a aria-label="start the scrap" href="#" class="tooltip">
                <span style="color: #172A4C">
                <i class="fas fa-play fa-1x"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="doing-fan js-dropper-fan"  data-sortable=".card"></div>
        </div>
        <div class="done-list-fan list-action">
          <div class="head-container">
            <div class="titre">Done</div>
            <div class="action-play ico-play "></div>
          </div>
          <div class="done-fan js-dropper-fan"  data-sortable=".card"></div>
        </div>
      </div>
    </div>
   
      <script src="../DragDrop.js"  type="text/javascript" ></script>
      <script src="index copy.js" type="text/javascript" ></script>
      <!--<script src="script/sort.js" type="module" ></script>-->
  </body>
</html>
